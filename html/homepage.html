<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homepagestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Homepage</title>
    <script type="module" src="../js/homepage.js"></script>
</head>

<body>
    <div class="header">
        <h1>Welcome to your profile</h1>
        <button id="logout">Logout</button>
    </div>
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <input type="file" id="fileInput">
    <label for="fileInput"><i class="fa-upload fa-solid"></i>Upload file</label>
    <div id="fileList"></div>

</body>

</html>
